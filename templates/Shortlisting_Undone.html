<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 圖案套件 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 連結full calender新日歷、日期套件 css -->
    <link href="{% static 'calender/main.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 連結full calender新日歷、日期套件 css -->
    <link href="{% static 'calender/main.css' %}" rel="stylesheet" />
    <link href="{% static 'calender/main.min.css' %}" rel="stylesheet" />
    
    <!-- 本地端 css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <style>
    *{
        /* outline: 1px solid red; */
    }
  </style>
  <body>
    <h3>Georgia's To-Do List</h3>
    <div class="container-fluid">
        <div class="row flex-column flex-lg-row">
            <div class="col">
                <div class="todo-input todo-block">
                    <span>To-Do: </span>
                    <input type="text" placeholder="Enter new to-do">
                    <br>
                    <span>Category: </span>
                    <input type="text" placeholder="Enter category" list="categoryList">
                    <br>
                    <datalist id="categoryList">
                        <option value="Personal">123456789</option>
                        <option value="Work"></option>
                    </datalist>
                    <br>
                    <span>Date: </span>
                    <input type="date" id="dateInput">
                    <br>
                    <span>Time: </span>
                    <input type="time" id="timeInput">
                    <br>
                    <span></span>
                    <button id="addBtn">Add</button>
                    <span></span>
                    <button id="sortBtn">Sort by Date</button>
                    <span></span>
                    <label for=""><input type="checkbox" id="shortlistBtn">InComplete First/不完整的第一</label>
                    
                </div>
                <div class="todo-block mt-3">
                    <table id="todoTable" class="todo-block">
                        <tr>
                            <td>checkbox</td>
                            <td>日期</td>
                            <td>時間</td>
                            <td>to-do</td>
                            <td>
                                <select id="categoryFilter"></select>
                            </td>
                            <td>刪除</td>
                            <!-- <span class="material-symbols-outlined">delete</span> -->
                        </tr>
                    </table>
                </div>
                
            </div>
            <div class="col pt">
                <div class="todo-calendar todo-block">
                    <!-- 新日歷、日期套件 -->
                    <div id='calendar'></div>
                </div>
            </div>
        </div>

    </div>
  </body>
</html>
